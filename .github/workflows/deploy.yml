name: Deploy

on:
  # Run this workflow whenever a new commit is pushed to main.
  push: { branches: [main] }
  # Run this workflow once per day, at 10:15 UTC
  # schedule: [{ cron: "15 10 * * *" }]
  # Run this workflow when triggered manually in GitHubâ€™s UI.
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::arrow
            any::dplyr
            any::purrr
            any::stringr
            any::tidyr
            any::glue

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci

      # Comment out this section to disable the cache.
      # - id: date
      #   run: echo "date=$(TZ=Australia/Sydney date +'%Y-%U')" >> $GITHUB_OUTPUT
      # - id: cache-data
      #   uses: actions/cache@v4
      #   with:
      #     path: src/.observablehq/cache
      #     key: data-${{ hashFiles('src/data/*') }}-${{ steps.date.outputs.date }}

      - run: npm run build
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
